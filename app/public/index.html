<!DOCTYPE html>
<html ng-app="cinemaApp">
  <head lang="en">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Trova velocemente dove andare al cinema">
    <meta name="author" content="">
    <title>VAFFANCINEMA</title>
    <!-- styles -->
    <link rel="stylesheet" href="./css/main.min.css"/>
  </head>
  <body>
    <div class="container page-wrap">
      <div class="row">
        <div class="twelve columns">
          <h1>vaffancinema.it</h1>
          <!-- <p class="subheading">Trova facilemente il film da vedere!</p> -->
          <!-- views -->
        </div>
      </div>
      <div ng-controller="cinemaSearchCtrl">
        <div class="row search">
          <div class="twelve columns">
            <input class="search full-width" placeholder="cerca nell'ordine: [città] [titolo film] [nome cinema]" type="text" ng-model="query" ng-change="on_change()" id="ng-change-query" autofocus ng-enter="blur()"/>
          </div>
        </div>
        <ul class="results">
          <li ng-repeat="item in items track by item.id" class="item">
            <section class="panel">
              <header class="bg-red">
                <span class="cinema col-sm-9">{{ item.cinema }}</span>
                <span class="location col-sm-3">{{ item.city }} {{ item.type }}</span>
              </header>
              <main>
                <div class="row title">
                  <div class="col-12 film">{{ item.title }}</div>
                <div class="row schedule"> 
                  <span class="time" ng-repeat="time in item.schedule" ng-class="{'last':$last}"> {{ time }} </span>
                </div>
              </main>
            </section>
            
          </li>
        </ul>
      </div>
    </div>
    <footer class="footer container">
      <div class="row declina">si declina ogni responsabilità per improvvise variazioni dell'orario</div>
        <div class="row madeby">made with ❤ by HACKFABER + EF</div>
    </footer>
    <!-- scripts -->
    <!-- build:js ./js/vendor.min.js -->
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/angular-route/angular-route.min.js"></script>
    <script src="bower_components/angular-animate/angular-animate.min.js"></script>
    <!-- endbuild -->
    <!-- build:js ./js/app.min.js -->
    <script src="./js/app.js"></script>
    <!-- // <script src="./js/animations.js"></script> -->
    <script src="./js/services.js"></script>
    <script src="./js/controllers.js"></script>
    <script src="./js/filters.js"></script>
    <script src="./js/directives.js"></script>
    <!-- endbuild -->
  </body>
</html>
